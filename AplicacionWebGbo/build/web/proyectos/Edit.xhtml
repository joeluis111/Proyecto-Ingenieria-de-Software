<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProyectosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProyectosLabel_proyectoID}" for="proyectoID" />
                    <h:inputText id="proyectoID" value="#{proyectosController.selected.proyectoID}" title="#{bundle.EditProyectosTitle_proyectoID}" required="true" requiredMessage="#{bundle.EditProyectosRequiredMessage_proyectoID}"/>
                    <h:outputLabel value="#{bundle.EditProyectosLabel_fechaInicio}" for="fechaInicio" />
                    <h:inputText id="fechaInicio" value="#{proyectosController.selected.fechaInicio}" title="#{bundle.EditProyectosTitle_fechaInicio}" required="true" requiredMessage="#{bundle.EditProyectosRequiredMessage_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditProyectosLabel_fechaTerminacion}" for="fechaTerminacion" />
                    <h:inputText id="fechaTerminacion" value="#{proyectosController.selected.fechaTerminacion}" title="#{bundle.EditProyectosTitle_fechaTerminacion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditProyectosLabel_calendarioID}" for="calendarioID" />
                    <h:selectOneMenu id="calendarioID" value="#{proyectosController.selected.calendarioID}" title="#{bundle.EditProyectosTitle_calendarioID}" required="true" requiredMessage="#{bundle.EditProyectosRequiredMessage_calendarioID}">
                        <f:selectItems value="#{calendariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditProyectosLabel_contratoID}" for="contratoID" />
                    <h:selectOneMenu id="contratoID" value="#{proyectosController.selected.contratoID}" title="#{bundle.EditProyectosTitle_contratoID}" required="true" requiredMessage="#{bundle.EditProyectosRequiredMessage_contratoID}">
                        <f:selectItems value="#{contratosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{proyectosController.update}" value="#{bundle.EditProyectosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProyectosViewLink}"/>
                <br />
                <h:commandLink action="#{proyectosController.prepareList}" value="#{bundle.EditProyectosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProyectosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
