<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProyectosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProyectosLabel_proyectoID}" for="proyectoID" />
                    <h:inputText id="proyectoID" value="#{proyectosController.selected.proyectoID}" title="#{bundle.CreateProyectosTitle_proyectoID}" required="true" requiredMessage="#{bundle.CreateProyectosRequiredMessage_proyectoID}"/>
                    <h:outputLabel value="#{bundle.CreateProyectosLabel_fechaInicio}" for="fechaInicio" />
                    <h:inputText id="fechaInicio" value="#{proyectosController.selected.fechaInicio}" title="#{bundle.CreateProyectosTitle_fechaInicio}" required="true" requiredMessage="#{bundle.CreateProyectosRequiredMessage_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateProyectosLabel_fechaTerminacion}" for="fechaTerminacion" />
                    <h:inputText id="fechaTerminacion" value="#{proyectosController.selected.fechaTerminacion}" title="#{bundle.CreateProyectosTitle_fechaTerminacion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateProyectosLabel_calendarioID}" for="calendarioID" />
                    <h:selectOneMenu id="calendarioID" value="#{proyectosController.selected.calendarioID}" title="#{bundle.CreateProyectosTitle_calendarioID}" required="true" requiredMessage="#{bundle.CreateProyectosRequiredMessage_calendarioID}">
                        <f:selectItems value="#{calendariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateProyectosLabel_contratoID}" for="contratoID" />
                    <h:selectOneMenu id="contratoID" value="#{proyectosController.selected.contratoID}" title="#{bundle.CreateProyectosTitle_contratoID}" required="true" requiredMessage="#{bundle.CreateProyectosRequiredMessage_contratoID}">
                        <f:selectItems value="#{contratosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{proyectosController.create}" value="#{bundle.CreateProyectosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{proyectosController.prepareList}" value="#{bundle.CreateProyectosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProyectosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
