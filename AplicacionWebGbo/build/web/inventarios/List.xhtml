<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListInventariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListInventariosEmpty}" rendered="#{inventariosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{inventariosController.items.rowCount > 0}">
                    <h:outputText value="#{inventariosController.pagination.pageFirstItem + 1}..#{inventariosController.pagination.pageLastItem + 1}/#{inventariosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{inventariosController.previous}" value="#{bundle.Previous} #{inventariosController.pagination.pageSize}" rendered="#{inventariosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{inventariosController.next}" value="#{bundle.Next} #{inventariosController.pagination.pageSize}" rendered="#{inventariosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{inventariosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventariosTitle_numeroUnidades}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroUnidades}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventariosTitle_proyectos}"/>
                            </f:facet>
                            <h:outputText value="#{item.proyectos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventariosTitle_materiales}"/>
                            </f:facet>
                            <h:outputText value="#{item.materiales}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{inventariosController.prepareView}" value="#{bundle.ListInventariosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{inventariosController.prepareEdit}" value="#{bundle.ListInventariosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{inventariosController.destroy}" value="#{bundle.ListInventariosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{inventariosController.prepareCreate}" value="#{bundle.ListInventariosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListInventariosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
