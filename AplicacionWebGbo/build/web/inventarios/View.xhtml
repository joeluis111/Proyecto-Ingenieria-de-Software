<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewInventariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewInventariosLabel_numeroUnidades}"/>
                    <h:outputText value="#{inventariosController.selected.numeroUnidades}" title="#{bundle.ViewInventariosTitle_numeroUnidades}"/>
                    <h:outputText value="#{bundle.ViewInventariosLabel_proyectos}"/>
                    <h:outputText value="#{inventariosController.selected.proyectos}" title="#{bundle.ViewInventariosTitle_proyectos}"/>
                    <h:outputText value="#{bundle.ViewInventariosLabel_materiales}"/>
                    <h:outputText value="#{inventariosController.selected.materiales}" title="#{bundle.ViewInventariosTitle_materiales}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{inventariosController.destroyAndView}" value="#{bundle.ViewInventariosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewInventariosEditLink}"/>
                <br />
                <h:commandLink action="#{inventariosController.prepareCreate}" value="#{bundle.ViewInventariosCreateLink}" />
                <br />
                <h:commandLink action="#{inventariosController.prepareList}" value="#{bundle.ViewInventariosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewInventariosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
