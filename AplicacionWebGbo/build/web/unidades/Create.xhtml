<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUnidadesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUnidadesLabel_unidadID}" for="unidadID" />
                    <h:inputText id="unidadID" value="#{unidadesController.selected.unidadID}" title="#{bundle.CreateUnidadesTitle_unidadID}" required="true" requiredMessage="#{bundle.CreateUnidadesRequiredMessage_unidadID}"/>
                    <h:outputLabel value="#{bundle.CreateUnidadesLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{unidadesController.selected.nombre}" title="#{bundle.CreateUnidadesTitle_nombre}" required="true" requiredMessage="#{bundle.CreateUnidadesRequiredMessage_nombre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{unidadesController.create}" value="#{bundle.CreateUnidadesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{unidadesController.prepareList}" value="#{bundle.CreateUnidadesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUnidadesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
