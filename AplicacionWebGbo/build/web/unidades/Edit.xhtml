<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUnidadesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUnidadesLabel_unidadID}" for="unidadID" />
                    <h:inputText id="unidadID" value="#{unidadesController.selected.unidadID}" title="#{bundle.EditUnidadesTitle_unidadID}" required="true" requiredMessage="#{bundle.EditUnidadesRequiredMessage_unidadID}"/>
                    <h:outputLabel value="#{bundle.EditUnidadesLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{unidadesController.selected.nombre}" title="#{bundle.EditUnidadesTitle_nombre}" required="true" requiredMessage="#{bundle.EditUnidadesRequiredMessage_nombre}"/>
                </h:panelGrid>
                <h:commandLink action="#{unidadesController.update}" value="#{bundle.EditUnidadesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUnidadesViewLink}"/>
                <br />
                <h:commandLink action="#{unidadesController.prepareList}" value="#{bundle.EditUnidadesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUnidadesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
