<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEmpleadosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEmpleadosLabel_personalID}" for="personalID" />
                    <h:inputText id="personalID" value="#{empleadosController.selected.personalID}" title="#{bundle.EditEmpleadosTitle_personalID}" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_personalID}"/>
                    <h:outputLabel value="#{bundle.EditEmpleadosLabel_cedula}" for="cedula" />
                    <h:inputText id="cedula" value="#{empleadosController.selected.cedula}" title="#{bundle.EditEmpleadosTitle_cedula}" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_cedula}"/>
                    <h:outputLabel value="#{bundle.EditEmpleadosLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{empleadosController.selected.nombre}" title="#{bundle.EditEmpleadosTitle_nombre}" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditEmpleadosLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{empleadosController.selected.direccion}" title="#{bundle.EditEmpleadosTitle_direccion}" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_direccion}"/>
                    <h:outputLabel value="#{bundle.EditEmpleadosLabel_fechaNacimiento}" for="fechaNacimiento" />
                    <h:inputText id="fechaNacimiento" value="#{empleadosController.selected.fechaNacimiento}" title="#{bundle.EditEmpleadosTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_fechaNacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEmpleadosLabel_genero}" for="genero" />
                    <h:inputText id="genero" value="#{empleadosController.selected.genero}" title="#{bundle.EditEmpleadosTitle_genero}" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_genero}"/>
                    <h:outputLabel value="#{bundle.EditEmpleadosLabel_numeroTelefono}" for="numeroTelefono" />
                    <h:inputText id="numeroTelefono" value="#{empleadosController.selected.numeroTelefono}" title="#{bundle.EditEmpleadosTitle_numeroTelefono}" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_numeroTelefono}"/>
                    <h:outputLabel value="#{bundle.EditEmpleadosLabel_codigoPostal}" for="codigoPostal" />
                    <h:inputText id="codigoPostal" value="#{empleadosController.selected.codigoPostal}" title="#{bundle.EditEmpleadosTitle_codigoPostal}" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_codigoPostal}"/>
                    <h:outputLabel value="#{bundle.EditEmpleadosLabel_contrato}" for="contrato" />
                    <h:inputTextarea rows="4" cols="30" id="contrato" value="#{empleadosController.selected.contrato}" title="#{bundle.EditEmpleadosTitle_contrato}" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_contrato}"/>
                    <h:outputLabel value="#{bundle.EditEmpleadosLabel_iess}" for="iess" />
                    <h:inputTextarea rows="4" cols="30" id="iess" value="#{empleadosController.selected.iess}" title="#{bundle.EditEmpleadosTitle_iess}" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_iess}"/>
                    <h:outputLabel value="#{bundle.EditEmpleadosLabel_permisos}" for="permisos" />
                    <h:inputTextarea rows="4" cols="30" id="permisos" value="#{empleadosController.selected.permisos}" title="#{bundle.EditEmpleadosTitle_permisos}" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_permisos}"/>
                    <h:outputLabel value="#{bundle.EditEmpleadosLabel_certificados}" for="certificados" />
                    <h:inputTextarea rows="4" cols="30" id="certificados" value="#{empleadosController.selected.certificados}" title="#{bundle.EditEmpleadosTitle_certificados}" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_certificados}"/>
                    <h:outputLabel value="#{bundle.EditEmpleadosLabel_tituloProfesionalID}" for="tituloProfesionalID" />
                    <h:selectOneMenu id="tituloProfesionalID" value="#{empleadosController.selected.tituloProfesionalID}" title="#{bundle.EditEmpleadosTitle_tituloProfesionalID}" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_tituloProfesionalID}">
                        <f:selectItems value="#{titulosprofesionalesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditEmpleadosLabel_tipoTrabajadorID}" for="tipoTrabajadorID" />
                    <h:selectOneMenu id="tipoTrabajadorID" value="#{empleadosController.selected.tipoTrabajadorID}" title="#{bundle.EditEmpleadosTitle_tipoTrabajadorID}" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_tipoTrabajadorID}">
                        <f:selectItems value="#{tipostrabajadorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{empleadosController.update}" value="#{bundle.EditEmpleadosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEmpleadosViewLink}"/>
                <br />
                <h:commandLink action="#{empleadosController.prepareList}" value="#{bundle.EditEmpleadosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEmpleadosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
