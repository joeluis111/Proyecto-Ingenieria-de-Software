<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTitulosprofesionalesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTitulosprofesionalesEmpty}" rendered="#{titulosprofesionalesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{titulosprofesionalesController.items.rowCount > 0}">
                    <h:outputText value="#{titulosprofesionalesController.pagination.pageFirstItem + 1}..#{titulosprofesionalesController.pagination.pageLastItem + 1}/#{titulosprofesionalesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{titulosprofesionalesController.previous}" value="#{bundle.Previous} #{titulosprofesionalesController.pagination.pageSize}" rendered="#{titulosprofesionalesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{titulosprofesionalesController.next}" value="#{bundle.Next} #{titulosprofesionalesController.pagination.pageSize}" rendered="#{titulosprofesionalesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{titulosprofesionalesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTitulosprofesionalesTitle_tituloProfesionalID}"/>
                            </f:facet>
                            <h:outputText value="#{item.tituloProfesionalID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTitulosprofesionalesTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{titulosprofesionalesController.prepareView}" value="#{bundle.ListTitulosprofesionalesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{titulosprofesionalesController.prepareEdit}" value="#{bundle.ListTitulosprofesionalesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{titulosprofesionalesController.destroy}" value="#{bundle.ListTitulosprofesionalesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{titulosprofesionalesController.prepareCreate}" value="#{bundle.ListTitulosprofesionalesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTitulosprofesionalesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
