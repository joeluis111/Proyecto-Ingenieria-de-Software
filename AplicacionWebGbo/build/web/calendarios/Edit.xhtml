<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCalendariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCalendariosLabel_calendarioID}" for="calendarioID" />
                    <h:inputText id="calendarioID" value="#{calendariosController.selected.calendarioID}" title="#{bundle.EditCalendariosTitle_calendarioID}" required="true" requiredMessage="#{bundle.EditCalendariosRequiredMessage_calendarioID}"/>
                    <h:outputLabel value="#{bundle.EditCalendariosLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{calendariosController.selected.nombre}" title="#{bundle.EditCalendariosTitle_nombre}" required="true" requiredMessage="#{bundle.EditCalendariosRequiredMessage_nombre}"/>
                </h:panelGrid>
                <h:commandLink action="#{calendariosController.update}" value="#{bundle.EditCalendariosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCalendariosViewLink}"/>
                <br />
                <h:commandLink action="#{calendariosController.prepareList}" value="#{bundle.EditCalendariosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCalendariosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
