<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProveedoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProveedoresLabel_proveedorID}" for="proveedorID" />
                    <h:inputText id="proveedorID" value="#{proveedoresController.selected.proveedorID}" title="#{bundle.CreateProveedoresTitle_proveedorID}" required="true" requiredMessage="#{bundle.CreateProveedoresRequiredMessage_proveedorID}"/>
                    <h:outputLabel value="#{bundle.CreateProveedoresLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{proveedoresController.selected.nombre}" title="#{bundle.CreateProveedoresTitle_nombre}" required="true" requiredMessage="#{bundle.CreateProveedoresRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateProveedoresLabel_tipoProveedorID}" for="tipoProveedorID" />
                    <h:selectOneMenu id="tipoProveedorID" value="#{proveedoresController.selected.tipoProveedorID}" title="#{bundle.CreateProveedoresTitle_tipoProveedorID}" required="true" requiredMessage="#{bundle.CreateProveedoresRequiredMessage_tipoProveedorID}">
                        <f:selectItems value="#{tiposproveedorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{proveedoresController.create}" value="#{bundle.CreateProveedoresSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{proveedoresController.prepareList}" value="#{bundle.CreateProveedoresShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProveedoresIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
