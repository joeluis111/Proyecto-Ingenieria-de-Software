<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClientesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateClientesLabel_clienteID}" for="clienteID" />
                    <h:inputText id="clienteID" value="#{clientesController.selected.clienteID}" 
                                 title="#{bundle.CreateClientesTitle_clienteID}" required="true" 
                                 requiredMessage="#{bundle.CreateClientesRequiredMessage_clienteID}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{clientesController.selected.nombre}" 
                                 title="#{bundle.CreateClientesTitle_nombre}" required="true" 
                                 requiredMessage="#{bundle.CreateClientesRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{clientesController.selected.direccion}" 
                                 title="#{bundle.CreateClientesTitle_direccion}" required="true" 
                                 requiredMessage="#{bundle.CreateClientesRequiredMessage_direccion}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_codigoPostal}" for="codigoPostal" />
                    <h:inputText id="codigoPostal" value="#{clientesController.selected.codigoPostal}" 
                                 title="#{bundle.CreateClientesTitle_codigoPostal}" required="true" 
                                 requiredMessage="#{bundle.CreateClientesRequiredMessage_codigoPostal}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clientesController.create}" value="#{bundle.CreateClientesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{clientesController.prepareList}" value="#{bundle.CreateClientesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateClientesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
