<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCalendariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCalendariosLabel_calendarioID}"/>
                    <h:outputText value="#{calendariosController.selected.calendarioID}" title="#{bundle.ViewCalendariosTitle_calendarioID}"/>
                    <h:outputText value="#{bundle.ViewCalendariosLabel_nombre}"/>
                    <h:outputText value="#{calendariosController.selected.nombre}" title="#{bundle.ViewCalendariosTitle_nombre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{calendariosController.destroyAndView}" value="#{bundle.ViewCalendariosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCalendariosEditLink}"/>
                <br />
                <h:commandLink action="#{calendariosController.prepareCreate}" value="#{bundle.ViewCalendariosCreateLink}" />
                <br />
                <h:commandLink action="#{calendariosController.prepareList}" value="#{bundle.ViewCalendariosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCalendariosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
