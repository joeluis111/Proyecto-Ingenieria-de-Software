<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
        
    <f:view contentType="text/html">
    <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
    </h:head>
    <h:body>
         <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                

                <p:layoutUnit position="west" size="175" >
    
                    
                    </p:layoutUnit>

                <p:layoutUnit position="center">
                    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="LISTA DE CALENDARIOS"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
                <br/>
        <h:form>
                 <!--Pestaña de Navegación!-->
                        <p:breadCrumb>
                                    <p:menuitem outcome="/index" value="#{bundle.ListCalendariosIndexLink}" />
                                    <p:menuitem outcome="/calendarios/List" value="Lista de Calendarios" />
                                    

                                </p:breadCrumb>
                        <br/>
                
            </h:form>   
             <br/>
             
            <p:tabView>
                 <p:tab title="Ver Datos de Calendario">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCalendariosEmpty}" rendered="#{calendariosController.items.rowCount == 0}"/>
                
                <p:commandButton action="#{calendariosController.prepareCreate}" value="Crear Nuevo Calendario" icon="ui-icon-disk" />
                <br/>
                <br/>
                
                 <h:panelGroup rendered="#{calendariosController.items.rowCount > 0}">
                    <h:outputText value="#{calendariosController.pagination.pageFirstItem + 1}..#{calendariosController.pagination.pageLastItem + 1}/#{calendariosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{calendariosController.previous}" value="#{bundle.Previous} #{calendariosController.pagination.pageSize}" rendered="#{calendariosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{calendariosController.next}" value="#{bundle.Next} #{calendariosController.pagination.pageSize}" rendered="#{calendariosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{calendariosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCalendariosTitle_calendarioID}"/>
                            </f:facet>
                            <h:outputText value="#{item.calendarioID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCalendariosTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <p:splitButton action="#{calendariosController.prepareView}" value="#{bundle.ListCalendariosViewLink}" icon="ui-icon-arrowrefresh-1-w">
                                <p:menuitem  action="#{calendariosController.prepareEdit}" value="#{bundle.ListCalendariosEditLink}" icon="ui-icon-arrowrefresh-1-w" />
                                <p:menuitem  action="#{calendariosController.destroy}" value="#{bundle.ListCalendariosDestroyLink}" icon="ui-icon-close" />
                                <p:separator />
                               
                            </p:splitButton>
                           
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                
                <br />
               
                <br />
                <br />
                
            </h:form>
                     </p:tab>
                       </p:tabView>
                 
        </ui:define>
    </ui:composition>
                </p:layoutUnit>

            </p:layout>
         </h:body>
        </f:view>

</html>
