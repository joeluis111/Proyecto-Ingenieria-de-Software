<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmpleadosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEmpleadosLabel_personalID}" for="personalID" />
                    <h:inputText id="personalID" value="#{empleadosController.selected.personalID}" title="#{bundle.CreateEmpleadosTitle_personalID}" required="true" requiredMessage="#{bundle.CreateEmpleadosRequiredMessage_personalID}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadosLabel_cedula}" for="cedula" />
                    <h:inputText id="cedula" value="#{empleadosController.selected.cedula}" title="#{bundle.CreateEmpleadosTitle_cedula}" required="true" requiredMessage="#{bundle.CreateEmpleadosRequiredMessage_cedula}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadosLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{empleadosController.selected.nombre}" title="#{bundle.CreateEmpleadosTitle_nombre}" required="true" requiredMessage="#{bundle.CreateEmpleadosRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadosLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{empleadosController.selected.direccion}" title="#{bundle.CreateEmpleadosTitle_direccion}" required="true" requiredMessage="#{bundle.CreateEmpleadosRequiredMessage_direccion}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadosLabel_fechaNacimiento}" for="fechaNacimiento" />
                    <h:inputText id="fechaNacimiento" value="#{empleadosController.selected.fechaNacimiento}" title="#{bundle.CreateEmpleadosTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.CreateEmpleadosRequiredMessage_fechaNacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEmpleadosLabel_genero}" for="genero" />
                    <h:inputText id="genero" value="#{empleadosController.selected.genero}" title="#{bundle.CreateEmpleadosTitle_genero}" required="true" requiredMessage="#{bundle.CreateEmpleadosRequiredMessage_genero}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadosLabel_numeroTelefono}" for="numeroTelefono" />
                    <h:inputText id="numeroTelefono" value="#{empleadosController.selected.numeroTelefono}" title="#{bundle.CreateEmpleadosTitle_numeroTelefono}" required="true" requiredMessage="#{bundle.CreateEmpleadosRequiredMessage_numeroTelefono}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadosLabel_codigoPostal}" for="codigoPostal" />
                    <h:inputText id="codigoPostal" value="#{empleadosController.selected.codigoPostal}" title="#{bundle.CreateEmpleadosTitle_codigoPostal}" required="true" requiredMessage="#{bundle.CreateEmpleadosRequiredMessage_codigoPostal}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadosLabel_contrato}" for="contrato" />
                    <h:inputTextarea rows="4" cols="30" id="contrato" value="#{empleadosController.selected.contrato}" title="#{bundle.CreateEmpleadosTitle_contrato}" required="true" requiredMessage="#{bundle.CreateEmpleadosRequiredMessage_contrato}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadosLabel_iess}" for="iess" />
                    <h:inputTextarea rows="4" cols="30" id="iess" value="#{empleadosController.selected.iess}" title="#{bundle.CreateEmpleadosTitle_iess}" required="true" requiredMessage="#{bundle.CreateEmpleadosRequiredMessage_iess}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadosLabel_permisos}" for="permisos" />
                    <h:inputTextarea rows="4" cols="30" id="permisos" value="#{empleadosController.selected.permisos}" title="#{bundle.CreateEmpleadosTitle_permisos}" required="true" requiredMessage="#{bundle.CreateEmpleadosRequiredMessage_permisos}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadosLabel_certificados}" for="certificados" />
                    <h:inputTextarea rows="4" cols="30" id="certificados" value="#{empleadosController.selected.certificados}" title="#{bundle.CreateEmpleadosTitle_certificados}" required="true" requiredMessage="#{bundle.CreateEmpleadosRequiredMessage_certificados}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadosLabel_tituloProfesionalID}" for="tituloProfesionalID" />
                    <h:selectOneMenu id="tituloProfesionalID" value="#{empleadosController.selected.tituloProfesionalID}" title="#{bundle.CreateEmpleadosTitle_tituloProfesionalID}" required="true" requiredMessage="#{bundle.CreateEmpleadosRequiredMessage_tituloProfesionalID}">
                        <f:selectItems value="#{titulosprofesionalesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateEmpleadosLabel_tipoTrabajadorID}" for="tipoTrabajadorID" />
                    <h:selectOneMenu id="tipoTrabajadorID" value="#{empleadosController.selected.tipoTrabajadorID}" title="#{bundle.CreateEmpleadosTitle_tipoTrabajadorID}" required="true" requiredMessage="#{bundle.CreateEmpleadosRequiredMessage_tipoTrabajadorID}">
                        <f:selectItems value="#{tipostrabajadorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{empleadosController.create}" value="#{bundle.CreateEmpleadosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{empleadosController.prepareList}" value="#{bundle.CreateEmpleadosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEmpleadosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
