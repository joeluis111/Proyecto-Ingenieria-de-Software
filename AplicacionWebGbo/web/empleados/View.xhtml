<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEmpleadosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEmpleadosLabel_personalID}"/>
                    <h:outputText value="#{empleadosController.selected.personalID}" title="#{bundle.ViewEmpleadosTitle_personalID}"/>
                    <h:outputText value="#{bundle.ViewEmpleadosLabel_cedula}"/>
                    <h:outputText value="#{empleadosController.selected.cedula}" title="#{bundle.ViewEmpleadosTitle_cedula}"/>
                    <h:outputText value="#{bundle.ViewEmpleadosLabel_nombre}"/>
                    <h:outputText value="#{empleadosController.selected.nombre}" title="#{bundle.ViewEmpleadosTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewEmpleadosLabel_direccion}"/>
                    <h:outputText value="#{empleadosController.selected.direccion}" title="#{bundle.ViewEmpleadosTitle_direccion}"/>
                    <h:outputText value="#{bundle.ViewEmpleadosLabel_fechaNacimiento}"/>
                    <h:outputText value="#{empleadosController.selected.fechaNacimiento}" title="#{bundle.ViewEmpleadosTitle_fechaNacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEmpleadosLabel_genero}"/>
                    <h:outputText value="#{empleadosController.selected.genero}" title="#{bundle.ViewEmpleadosTitle_genero}"/>
                    <h:outputText value="#{bundle.ViewEmpleadosLabel_numeroTelefono}"/>
                    <h:outputText value="#{empleadosController.selected.numeroTelefono}" title="#{bundle.ViewEmpleadosTitle_numeroTelefono}"/>
                    <h:outputText value="#{bundle.ViewEmpleadosLabel_codigoPostal}"/>
                    <h:outputText value="#{empleadosController.selected.codigoPostal}" title="#{bundle.ViewEmpleadosTitle_codigoPostal}"/>
                    <h:outputText value="#{bundle.ViewEmpleadosLabel_contrato}"/>
                    <h:outputText value="#{empleadosController.selected.contrato}" title="#{bundle.ViewEmpleadosTitle_contrato}"/>
                    <h:outputText value="#{bundle.ViewEmpleadosLabel_iess}"/>
                    <h:outputText value="#{empleadosController.selected.iess}" title="#{bundle.ViewEmpleadosTitle_iess}"/>
                    <h:outputText value="#{bundle.ViewEmpleadosLabel_permisos}"/>
                    <h:outputText value="#{empleadosController.selected.permisos}" title="#{bundle.ViewEmpleadosTitle_permisos}"/>
                    <h:outputText value="#{bundle.ViewEmpleadosLabel_certificados}"/>
                    <h:outputText value="#{empleadosController.selected.certificados}" title="#{bundle.ViewEmpleadosTitle_certificados}"/>
                    <h:outputText value="#{bundle.ViewEmpleadosLabel_tituloProfesionalID}"/>
                    <h:outputText value="#{empleadosController.selected.tituloProfesionalID}" title="#{bundle.ViewEmpleadosTitle_tituloProfesionalID}"/>
                    <h:outputText value="#{bundle.ViewEmpleadosLabel_tipoTrabajadorID}"/>
                    <h:outputText value="#{empleadosController.selected.tipoTrabajadorID}" title="#{bundle.ViewEmpleadosTitle_tipoTrabajadorID}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{empleadosController.destroyAndView}" value="#{bundle.ViewEmpleadosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEmpleadosEditLink}"/>
                <br />
                <h:commandLink action="#{empleadosController.prepareCreate}" value="#{bundle.ViewEmpleadosCreateLink}" />
                <br />
                <h:commandLink action="#{empleadosController.prepareList}" value="#{bundle.ViewEmpleadosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEmpleadosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
