<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTitulosprofesionalesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTitulosprofesionalesLabel_tituloProfesionalID}"/>
                    <h:outputText value="#{titulosprofesionalesController.selected.tituloProfesionalID}" title="#{bundle.ViewTitulosprofesionalesTitle_tituloProfesionalID}"/>
                    <h:outputText value="#{bundle.ViewTitulosprofesionalesLabel_nombre}"/>
                    <h:outputText value="#{titulosprofesionalesController.selected.nombre}" title="#{bundle.ViewTitulosprofesionalesTitle_nombre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{titulosprofesionalesController.destroyAndView}" value="#{bundle.ViewTitulosprofesionalesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTitulosprofesionalesEditLink}"/>
                <br />
                <h:commandLink action="#{titulosprofesionalesController.prepareCreate}" value="#{bundle.ViewTitulosprofesionalesCreateLink}" />
                <br />
                <h:commandLink action="#{titulosprofesionalesController.prepareList}" value="#{bundle.ViewTitulosprofesionalesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTitulosprofesionalesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
