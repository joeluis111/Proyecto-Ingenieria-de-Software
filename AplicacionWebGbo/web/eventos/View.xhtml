<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEventosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEventosLabel_eventoID}"/>
                    <h:outputText value="#{eventosController.selected.eventoID}" title="#{bundle.ViewEventosTitle_eventoID}"/>
                    <h:outputText value="#{bundle.ViewEventosLabel_nombre}"/>
                    <h:outputText value="#{eventosController.selected.nombre}" title="#{bundle.ViewEventosTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewEventosLabel_descripcion}"/>
                    <h:outputText value="#{eventosController.selected.descripcion}" title="#{bundle.ViewEventosTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewEventosLabel_fechaInicioReal}"/>
                    <h:outputText value="#{eventosController.selected.fechaInicioReal}" title="#{bundle.ViewEventosTitle_fechaInicioReal}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEventosLabel_fechaTerminacionReal}"/>
                    <h:outputText value="#{eventosController.selected.fechaTerminacionReal}" title="#{bundle.ViewEventosTitle_fechaTerminacionReal}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEventosLabel_fechaInicioPlaneada}"/>
                    <h:outputText value="#{eventosController.selected.fechaInicioPlaneada}" title="#{bundle.ViewEventosTitle_fechaInicioPlaneada}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEventosLabel_fechaTerminacionPlaneada}"/>
                    <h:outputText value="#{eventosController.selected.fechaTerminacionPlaneada}" title="#{bundle.ViewEventosTitle_fechaTerminacionPlaneada}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEventosLabel_calendarioID}"/>
                    <h:outputText value="#{eventosController.selected.calendarioID}" title="#{bundle.ViewEventosTitle_calendarioID}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{eventosController.destroyAndView}" value="#{bundle.ViewEventosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEventosEditLink}"/>
                <br />
                <h:commandLink action="#{eventosController.prepareCreate}" value="#{bundle.ViewEventosCreateLink}" />
                <br />
                <h:commandLink action="#{eventosController.prepareList}" value="#{bundle.ViewEventosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEventosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
