<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEventosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEventosLabel_eventoID}" for="eventoID" />
                    <h:inputText id="eventoID" value="#{eventosController.selected.eventoID}" title="#{bundle.CreateEventosTitle_eventoID}" required="true" requiredMessage="#{bundle.CreateEventosRequiredMessage_eventoID}"/>
                    <h:outputLabel value="#{bundle.CreateEventosLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{eventosController.selected.nombre}" title="#{bundle.CreateEventosTitle_nombre}" required="true" requiredMessage="#{bundle.CreateEventosRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateEventosLabel_descripcion}" for="descripcion" />
                    <h:inputTextarea rows="4" cols="30" id="descripcion" value="#{eventosController.selected.descripcion}" title="#{bundle.CreateEventosTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateEventosRequiredMessage_descripcion}"/>
                    
                    <p:outputLabel value="#{bundle.CreateEventosLabel_fechaInicioReal}" for="fechaInicioReal" />
                    <p:calendar id="fechaInicioReal" value="#{eventosController.selected.fechaInicioReal}" title="#{bundle.CreateEventosTitle_fechaInicioReal}" />
                     
                                 
                    <h:outputLabel value="#{bundle.CreateEventosLabel_fechaTerminacionReal}" for="fechaTerminacionReal" />
                    <h:inputText id="fechaTerminacionReal" value="#{eventosController.selected.fechaTerminacionReal}" title="#{bundle.CreateEventosTitle_fechaTerminacionReal}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    
                    <h:outputLabel value="#{bundle.CreateEventosLabel_fechaInicioPlaneada}" for="fechaInicioPlaneada" />
                    <h:inputText id="fechaInicioPlaneada" value="#{eventosController.selected.fechaInicioPlaneada}" title="#{bundle.CreateEventosTitle_fechaInicioPlaneada}" required="true" requiredMessage="#{bundle.CreateEventosRequiredMessage_fechaInicioPlaneada}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    
                    <h:outputLabel value="#{bundle.CreateEventosLabel_fechaTerminacionPlaneada}" for="fechaTerminacionPlaneada" />
                    <h:inputText id="fechaTerminacionPlaneada" value="#{eventosController.selected.fechaTerminacionPlaneada}" title="#{bundle.CreateEventosTitle_fechaTerminacionPlaneada}" required="true" requiredMessage="#{bundle.CreateEventosRequiredMessage_fechaTerminacionPlaneada}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    
                    
                    <h:outputLabel value="#{bundle.CreateEventosLabel_calendarioID}" for="calendarioID" />
                    <h:selectOneMenu id="calendarioID" value="#{eventosController.selected.calendarioID}" title="#{bundle.CreateEventosTitle_calendarioID}" required="true" requiredMessage="#{bundle.CreateEventosRequiredMessage_calendarioID}">
                        <f:selectItems value="#{calendariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{eventosController.create}" value="#{bundle.CreateEventosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{eventosController.prepareList}" value="#{bundle.CreateEventosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEventosIndexLink}"/>
            </h:form>
            
            
        </ui:define>
    </ui:composition>

</html>
