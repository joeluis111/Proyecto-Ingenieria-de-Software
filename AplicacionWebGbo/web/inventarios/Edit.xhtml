<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditInventariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditInventariosLabel_numeroUnidades}" for="numeroUnidades" />
                    <h:inputText id="numeroUnidades" value="#{inventariosController.selected.numeroUnidades}" title="#{bundle.EditInventariosTitle_numeroUnidades}" required="true" requiredMessage="#{bundle.EditInventariosRequiredMessage_numeroUnidades}"/>
                    <h:outputLabel value="#{bundle.EditInventariosLabel_proyectos}" for="proyectos" />
                    <h:selectOneMenu id="proyectos" value="#{inventariosController.selected.proyectos}" title="#{bundle.EditInventariosTitle_proyectos}" required="true" requiredMessage="#{bundle.EditInventariosRequiredMessage_proyectos}">
                        <f:selectItems value="#{proyectosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditInventariosLabel_materiales}" for="materiales" />
                    <h:selectOneMenu id="materiales" value="#{inventariosController.selected.materiales}" title="#{bundle.EditInventariosTitle_materiales}" required="true" requiredMessage="#{bundle.EditInventariosRequiredMessage_materiales}">
                        <f:selectItems value="#{materialesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{inventariosController.update}" value="#{bundle.EditInventariosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditInventariosViewLink}"/>
                <br />
                <h:commandLink action="#{inventariosController.prepareList}" value="#{bundle.EditInventariosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditInventariosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
