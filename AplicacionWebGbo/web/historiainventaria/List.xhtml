<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListHistoriainventariaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListHistoriainventariaEmpty}" rendered="#{historiainventariaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{historiainventariaController.items.rowCount > 0}">
                    <h:outputText value="#{historiainventariaController.pagination.pageFirstItem + 1}..#{historiainventariaController.pagination.pageLastItem + 1}/#{historiainventariaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{historiainventariaController.previous}" value="#{bundle.Previous} #{historiainventariaController.pagination.pageSize}" rendered="#{historiainventariaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{historiainventariaController.next}" value="#{bundle.Next} #{historiainventariaController.pagination.pageSize}" rendered="#{historiainventariaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{historiainventariaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriainventariaTitle_historiainventariaPK_fechaUso}"/>
                            </f:facet>
                            <h:outputText value="#{item.historiainventariaPK.fechaUso}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriainventariaTitle_numeroUsado}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroUsado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriainventariaTitle_proyectos}"/>
                            </f:facet>
                            <h:outputText value="#{item.proyectos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriainventariaTitle_materiales}"/>
                            </f:facet>
                            <h:outputText value="#{item.materiales}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{historiainventariaController.prepareView}" value="#{bundle.ListHistoriainventariaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{historiainventariaController.prepareEdit}" value="#{bundle.ListHistoriainventariaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{historiainventariaController.destroy}" value="#{bundle.ListHistoriainventariaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{historiainventariaController.prepareCreate}" value="#{bundle.ListHistoriainventariaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListHistoriainventariaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
