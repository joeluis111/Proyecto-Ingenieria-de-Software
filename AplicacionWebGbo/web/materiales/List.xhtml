<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMaterialesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMaterialesEmpty}" rendered="#{materialesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{materialesController.items.rowCount > 0}">
                    <h:outputText value="#{materialesController.pagination.pageFirstItem + 1}..#{materialesController.pagination.pageLastItem + 1}/#{materialesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{materialesController.previous}" value="#{bundle.Previous} #{materialesController.pagination.pageSize}" rendered="#{materialesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{materialesController.next}" value="#{bundle.Next} #{materialesController.pagination.pageSize}" rendered="#{materialesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{materialesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaterialesTitle_materialID}"/>
                            </f:facet>
                            <h:outputText value="#{item.materialID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaterialesTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaterialesTitle_tamano}"/>
                            </f:facet>
                            <h:outputText value="#{item.tamano}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaterialesTitle_unidadID}"/>
                            </f:facet>
                            <h:outputText value="#{item.unidadID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{materialesController.prepareView}" value="#{bundle.ListMaterialesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{materialesController.prepareEdit}" value="#{bundle.ListMaterialesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{materialesController.destroy}" value="#{bundle.ListMaterialesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{materialesController.prepareCreate}" value="#{bundle.ListMaterialesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMaterialesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
