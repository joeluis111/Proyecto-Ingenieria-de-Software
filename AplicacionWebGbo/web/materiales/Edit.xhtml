<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMaterialesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMaterialesLabel_materialID}" for="materialID" />
                    <h:inputText id="materialID" value="#{materialesController.selected.materialID}" title="#{bundle.EditMaterialesTitle_materialID}" required="true" requiredMessage="#{bundle.EditMaterialesRequiredMessage_materialID}"/>
                    <h:outputLabel value="#{bundle.EditMaterialesLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{materialesController.selected.nombre}" title="#{bundle.EditMaterialesTitle_nombre}" required="true" requiredMessage="#{bundle.EditMaterialesRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditMaterialesLabel_tamano}" for="tamano" />
                    <h:inputText id="tamano" value="#{materialesController.selected.tamano}" title="#{bundle.EditMaterialesTitle_tamano}" required="true" requiredMessage="#{bundle.EditMaterialesRequiredMessage_tamano}"/>
                    <h:outputLabel value="#{bundle.EditMaterialesLabel_unidadID}" for="unidadID" />
                    <h:selectOneMenu id="unidadID" value="#{materialesController.selected.unidadID}" title="#{bundle.EditMaterialesTitle_unidadID}" required="true" requiredMessage="#{bundle.EditMaterialesRequiredMessage_unidadID}">
                        <f:selectItems value="#{unidadesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{materialesController.update}" value="#{bundle.EditMaterialesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMaterialesViewLink}"/>
                <br />
                <h:commandLink action="#{materialesController.prepareList}" value="#{bundle.EditMaterialesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMaterialesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
