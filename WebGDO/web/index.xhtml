<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
                <h:outputStylesheet name="css/jsfcrud.css"/>
            </f:facet>
        </h:head>

        <h:body>
            <h:form id="forma">
                <p:layout fullPage="true">

                    <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                        Header
                    </p:layoutUnit>

                    <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                        Footer
                    </p:layoutUnit>

                    <p:layoutUnit position="west" size="245" header="Left" collapsible="true" >
                        <p:menu>
                            <p:submenu label="Menu">
                                <p:menuitem value="Manejar Proyectos" action="#{paginaPrincipalGUI.manejarProyectos()}"/>
                                <p:menuitem value="Manejar Clientes" action="#{paginaPrincipalGUI.manejarClientes()}"/>
                                <p:menuitem value="Manejar Empleados" action="#{paginaPrincipalGUI.manejarEmpleados()}"/>
                                <p:menuitem value="Manejar Inventarios" action="#{paginaPrincipalGUI.manejarInventario()}"/>
                                <p:menuitem value="Manejar Materiales" action="#{paginaPrincipalGUI.manejarMateriales()}"/>
                            </p:submenu>

                        </p:menu>
                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                        <h:panelGroup id="panelCentro" binding="#{paginaPrincipalGUI.menu}"></h:panelGroup>
                    </p:layoutUnit>

                </p:layout>
            </h:form>
        </h:body>




    </f:view>
</html>
